name: Scanning

on:
  push:
    branches:
      - develop

jobs:
  scan:
    name: Run CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2

      - name: Run analysis
        uses: github/codeql-action/analyze@v2
